<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Program Web</title>
  </head>
  <body class="utama bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample">
          <!-- Left links -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#link">Link</a>
            </li>
        </div>
    </nav><br> 
    <!-- batas navbar -->
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          > NAMA </label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Alex Marquez"
        />
      </div>
      <!-- nama and -->
      <div class="form-check form-check-inline">
        <p>Gender</p>
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">Man</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">Women </label>
      </div>
      <br><br>
      <!-- email -->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="JL  Albarokah 1"
        />
      </div><br>
      <!-- batas email -->
      <select class="form-select" aria-label="Default select example">
        <option selected>Country</option>
        <option value="1">Arab</option>
        <option value="2">Argentina</option>
        <option value="3">China</option>
        <option value="4">Denmark</option>
        <option value="5">Egypt</option>
        <option value="6">Finlandia</option>
        <option value="7">Ghana</option>
        <option value="8">Honduras</option>
        <option value="9">Indonesia</option>
      </select><br>
      <!-- batas select -->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="hijan@example.com"
        />
      </div>
      <!-- batas alamat -->
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label"
          > Photo </label
        >
        <input
          class="form-control"
          type="file"
          id="formFileMultiple"
          multiple
        />
      </div>
      <!-- bats upload -->
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Comments</label>
        <br>
        <a href="submit.html" class="btn btn-info" role="button">Submit</a>
      </div><br>
      <div class="link">
      <div class="text-center" id="link">
        <p> Jika Ada Keluhan Silahkan Menuju Link WhatsAap </p>
        <img src="barcode_wa.jpg" class="rounded" alt="Photo" width="300 px">
        <br>
        <br>
      </div><br>
      <section class="footer">
      <footer>
        <div class="footer-bottom bg-danger py-2 w-100 text-center">
          <p class="m-0 text-info"> Copyright @fitomarcel </p>
        </div>
      </footer>
    </section><br>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
